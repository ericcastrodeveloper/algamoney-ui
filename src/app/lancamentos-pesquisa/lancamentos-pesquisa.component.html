<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText>
      </div>
  
      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input type="text" pInputText style="width:95px">
  
        <label> até </label>
        <input type="text" pInputText style="width:95px">
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-12">
        <p-dataTable [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
          <p-column field="pessoa" header="Pessoa"></p-column>
          <p-column field="descricao" header="Descrição"></p-column>
          <p-column field="tipo" header="Tipo"></p-column>
          <p-column field="dataVencimento" header="Data do Vencimento" styleClass="col-data"></p-column>
          <p-column field="dataPagamento" header="Data do Pagamento" styleClass="col-data"></p-column>
          <p-column field="valor" header="Valor" styleClass="col-valor">
            <ng-template let-lanc="rowData" pTemplate="body">
              <span [ngStyle]="{color: lanc.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lanc.valor}}</span>
            </ng-template>
          </p-column>
          <p-column styleClass="col-acoes">
            <ng-template pTemplate="body">
              <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="bottom"></a>
              <button pButton icon="fa fa-trash" class="ui-button-danger" pTooltip="Excluir" tooltipPosition="bottom"></button>
            </ng-template>
          </p-column>
        </p-dataTable>
      </div>
      <div class="ui-g">
        <div class="ui-g-12">
            <a pButton type="submit" label="Novo Lançamento"></a>
        </div>
      </div>
    </div>
  </div>
