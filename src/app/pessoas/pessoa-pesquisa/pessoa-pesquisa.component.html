<div class="container">
  <div class="ui-g">
    <div class="ui-g-12"><h1>Pessoa</h1></div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12">
      <button type="submit" label="Pesquisar" pButton></button>
    </div>
  </div>
  <div class="ui-g">
      <div class="ui-g-12">
        <app-pessoa-grid [recebePessoas]="pessoas"></app-pessoa-grid>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-12">
        <button pButton label="Nova Pessoa"></button>
      </div>
    </div>
</div>
